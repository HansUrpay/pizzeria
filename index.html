<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <section class="seccion-img-titulo">
        <img src="./img/pizza.svg" alt="pizza" />

          <span class="titulo-parte-1">Pizza</span
          ><span class="titulo-parte-2">&</span

          <li class="item-seccion">Home</li>

    </main>
    <footer>

        <img src="./img/pizza.svg" alt="pizza" />
        <h2>
          <span class="titulo-parte-1">Pizza</span
          ><span class="titulo-parte-2">&</span
          ><span class="titulo-parte-3">Front</span>

      <section class="lista-footer">
        <ul>
          <li class="item-seccion">Home</li>
